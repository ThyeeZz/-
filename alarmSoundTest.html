<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .aside {
      margin-bottom: 100px;
      width: 100px;
      height: 150px;
      background: #f66;
    }

    .main {
      margin-top: 100px;
      height: 200px;
      background: #fcc;
    }

    .text {
      /*盒子main的外面包一个div，通过改变此div的属性使两个盒子分属于两个不同的BFC，以此来阻止margin重叠*/
      overflow: hidden;
    }
  </style>
</head>

<body>


  <audio src="./assets/sos.wav" controls id='music' style='display: none;'></audio>

  <span id="bf" onclick="play();" style='cursor: pointer;'>播放/暂停</span>
  <span id="bf" onclick="replay();" style='cursor: pointer;'>重新播放</span>

  <div class="aside"></div>
  <div class="text">
  <div class="main"></div>
  </div>

  <script>
    const oAudio = document.getElementById("music");

    function play() {
      if (oAudio !== null) {
        //检测播放是否已暂停.audio.paused 在播放器播放时返回false.
        oAudio.paused && oAudio.play() || oAudio.pause();
      }
    }

    function replay() {
      oAudio.currentTime = 0;
    }


    const foo = {
      1:'hah',
      2: 23,
      6: 'nihao',
      a: function bar(){},
      0: [1,3,5,9],
      z: {},
      h: false
    }

    Object.keys(foo).forEach(key =>{
      console.log(key)
    })
    Object.values(foo).forEach(value =>{
      console.log(value)
    })
    for(let prop in foo){
      console.log(prop+ '----' + foo[prop])
    }
    const arr1 = [9,3,5,7,43,7]

  </script>


</body>

</html>
