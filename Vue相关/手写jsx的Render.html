    const data = [{

      }

    createElement(
      "div", {
        className: "box"
      },
      createElement(
        "span",
        null,
        createElement("em", null, "title")),
      createElement("div", null, "1111")
    )

    function createElement(tag, data = {}, ...children) {
      const _tag = document.createElement(tag);
      for (let prop in data) {
        if (data.hasOwnProperty(prop)) {
          if (prop === 'className') {
            _tag.setAttribute('class', data[prop])
          }
          if (prop === 'text') {
            _tag.innerText =  data[prop]
          } else {
            _tag.setAttribute(prop, data[prop])
          }

        }
      }
      return _tag
    }

      createElement("div", null, "1111")
    ))
  </script>
